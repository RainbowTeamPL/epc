<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Extended Pony Creator!</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#000000">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/jquery-ui.structure.css" />
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css" />

    <link rel="stylesheet" href="css/spectrum.css" />
    <link rel="stylesheet" href="css/ponyCreator.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="ponyCreator" class="breadcrumb align-middle">
        <div class="ponyParts">
            <div class="ponyPart_body_div" style="position: absolute">
                <img id="ponyPart_body" src="svg/ponybody.svg" class="svg" />
            </div>
            <div class="ponyPart_eyes1_div" style="position: absolute">
                <img id="ponyPart_eyes1" src="svg/ponyeyes1.svg" class="svg" />
            </div>
            <div class="ponyPart_hair1_div" style="position: absolute">
                <img id="ponyPart_hair1" src="svg/ponyhair1.svg" class="svg" />
            </div>
            <div class="ponyPart_tail1_div" style="position: absolute">
                <img id="ponyPart_tail1" src="svg/ponytail1.svg" class="svg" />
            </div>
        </div>
        <div id="ponyEditor" style="position: relative">

            <button class="ui-button btn btn-lg" onclick="setBodyColor1('rgb(255, 0, 0)')"></button>
            <button class="ui-button btn btn-lg" onclick="setBodyColor2('rgb(255, 0, 0)')"></button>
            <button class="ui-button btn btn-lg" onclick="setRandom()"></button>

            <div id="colorPicker" class="colorPicker">
                <input type='text' id="picker" />
            </div>
        </div>
    </div>

    <script src="js/popper.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/lazyload.js"></script>
    <script src="js/spectrum.js"></script>
    <script src="js/svgreplace.js"></script>

    <script src="js/ponyeditor.js"></script>

    <script type="text/javascript">
        //$("img.lazy").lazyload();

        //$("#ponyPart_body").children("g").children("path#assetcolor_1").attr("style", "fill: rgb(255, 0, 0);");

        var bodypicker1 = $("#picker").spectrum({
            preferredFormat: "rgb",
            flat: true,
            color: getRandomColor(),
            clickoutFiresChange: true,
            showInput: true,
            showButtons: false,

            move: function (color) {
                setBodyColor1(color.toRgbString());
            }
        });
    </script>
</body>
</html>
